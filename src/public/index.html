<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- boostrap.com -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- este es mi css -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Chat Online</title>
</head>

<body>
    <!-- titulo de la pagina -->
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Chat Online</a>
    </nav>

    <!-- inicia cuerpo de el chat -->
    <div class="container">
        <div class="col-md-6 mt-4">
            <div class="card">
                <!-- encabezado del chat -->
                <div class="card-header">
                    <h4>Chat's </h4>
                </div>
                <div id="chat" class="card-body">
                    <!-- cuerpo del chat -->
                </div>
                <!--  boton para enviar el mensaje al servidor -->
                <form id="mensaje-form" class="card-footer">
                    <div class="input-group-append">
                        <input id="mensaje" type="text" class="form-control">
                        <input type="submit" class="btn btn-warning">
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
