    <title>Chat Online</title>

<body>
    <!-- section del "login" -->
    <div id="main_login" class="card col-md-4 mt-5 mx-auto">
        <br>
        <h2>
            <i class="fas fa-mobile-alt" style="font-size: 35px;"></i> Chat online
        </h2>
        <br>

        <h3>Iniciar sesi√≥n</h3>
        <p id="login_error"></p>
        <div class="card-body">
            <form id="login_form">
                <input id="login_name" type="text" placeholder="Nombre de usuario" class="form-control">
                <br>
                <button type="submit" class="btn btn-primary btn-block mt-2">
                    Enviar
                </button>

            </form>
            <br />
            <br />


            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModalCenter">
                Condiciones de uso
            </button>


        </div>
    </div>

    <!-- inicia cuerpo de el chat -->
    <div id="main_contenedor" class="container">
        <div class="row mt-2">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <!-- encabezado del chat -->
                    <div class="card-header">
                        <h4>Chat's </h4>
                    </div>
                    <div id="chat" class="card-body my-custom-scrollbar scrollbar-frozen-dreams">
                        <!-- cuerpo del chat -->
                    </div>
                    <!--  boton para enviar el mensaje al servidor -->
                    <form id="mensaje-form" class="card-footer">
                        <div class="input-group">
                            <input id="mensaje" type="text" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-location-arrow"></i> enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- section de usuarios -->
            <div class="card col-md-4">
                <!-- encabezado de users -->
                <div class="card-header">
                    <h3>usuarios</h3>
                </div>
                <div class="card-body">
                    <!-- <div > -->
                    <div class="card" style="width: 15rem;">
                        <ul id="nombre_usuarios" class="list-group list-group-flush">

                        </ul>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <audio id="sonido" src="audio.mp3" value="play"></audio>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Condiciones de uso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
